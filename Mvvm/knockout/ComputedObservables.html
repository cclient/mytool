<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="knockout-3.2.0.js"></script>
    <script>
        function AppViewModel(){
            this.firstName = ko.observable('Bob');
            this.lastName = ko.observable('Smith');
            //支持判断，是否为计算值。
            this.fullName=ko.pureComputed(function(){
                return this.firstName()+" "+this.lastName();
            },this);
            //不加this this为windows报错，加this　this为当前对象，不报错　只在当前属性中操作，不引用其他对象，最好改为ｐｕｒｅ

            //现在还不会直接绑事件
            this.sayNo=function(){
                for (var prop in this) {
                    alert(prop);
                    if (this.hasOwnProperty(prop) && !ko.isComputed(this[prop])) {
//                        alert(this[prop]);
                    }

                }
            };
        }

        function MyViewModel(){
            this.firstName=ko.observable('Planet');
            this.lastName=ko.observable('Earth');
            this.fullName=ko.pureComputed({
                //
                read:function(){return this.firstName() + " " + this.lastName();},
                //write必须传参 value（目前值）
                write:function(value){
                    var lastSpacePos = value.lastIndexOf(" ");
                    if (lastSpacePos > 0) { // Ignore values with no space character
                        this.firstName(value.substring(0, lastSpacePos)); // Update "firstName"
                        this.lastName(value.substring(lastSpacePos + 1)); // Update "lastName"
                    }
                },
                owner:this //不明

            });

        }
    </script>
</head>
<body>
<div id="div1">
    firstName<input data-bind="value:firstName,valueUpdate:'afterkeydown'">
    <br>
    lastName<input data-bind="value:lastName,valueUpdate:'afterkeydown'">
    <br>
    fullName<span data-bind="text:fullName"></span>

    非计算值<input type="button" onclick="say()">



</div>
<div id="div2">

    <div>First name: <span data-bind="text: firstName"></span></div>
    <div>Last name: <span data-bind="text: lastName"></span></div>
    <div class="heading">Hello, <input data-bind="textInput: fullName"/></div>

</div>
<script>
var obj=new AppViewModel();
    ko.applyBindings(obj,document.getElementById("div1"));
    function say(){
        obj.sayNo();

    }
ko.applyBindings(new MyViewModel(),document.getElementById("div2"));


</script>
</body>
</html>
